{% extends "layout.html" %}
{% block title %}
    Sell stocks
{% endblock %}

{% block main %}
    <br>
    <h6 class="fw-light topright">Available credit: {{ user_credit | usd }}</h6>
    <br>
    <h5 class="fw-light">Sell shares</p>
    <form class="fw-light" action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select fw-light mx-auto w-auto" name="symbol">
                <option disabled selected>Stock symbol</option>
                {% for symbol in list_of_stocks %}
                    <option value={{ symbol }}>{{ symbol | upper }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
             <input autocomplete="off" autofocus class="form-control fw-light mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn btn-primary fw-light" type="submit">Sell</button>
    </form>
{% endblock %}
